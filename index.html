<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="header">
        <div class="stripe"></div>
        <div class="logo">
            <h1>Weather</h1>
        </div>
        <div class="echo">
            <h1>Weather Weather Weather Weather</h1>
        </div>
    </div>
<div class="maininfo">
    <div class="data">
        <p>Wind: 10 mph Humidity: 68% Dew Pt: 45˚ UV Index: 3 Visibility: 6 mi Pressure: 989 mb</p>
    </div>
    <div class="largeicon">
        <img src="img/drizzle_rain.png" alt="icon of cloud with drizzle" width="128" height="128">
    </div>
    <div class="current">
        <h1>56˚ Drizzle.</h1>
    </div>
    <div class="highlow">
        <p>Feels like: 56˚ Low: 45˚ High: 58˚</p>
    </div>
    <div class="description">
        <h1>Possible drizzle stopping in 20 min.</h1>
    </div>
</div>
</body>
